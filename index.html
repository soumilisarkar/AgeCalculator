<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Age Calculator</title>
</head>
<body>
    <div class="wrapper">
        <form>
            <div class="whole">
            <div class="enter">
                <h4>Age Calculator</h4>
            </div>
            <div class="block">
                <p class="title">Date</p>
                <input type="text" 
                name="date" id="date"placeholder="dd" required="required" minlength="1" maxlength="2">
            </div>

            <div class="block">
                <p class="title">Month</p>
                <input type="text" 
                name="month" id="month" placeholder="mm" required="required" minlength="1" maxlength="2">
            </div>

            <div class="block">
                <p class="title">Year</p>
                <input type="text" 
                name="year" id="year"placeholder="yyyy" required="required" minlength="4" maxlength="4">
            </div>
            </div>
            <div class="whole">
                <div class="enter">
                    <input type="button" name="submit" value="Submit" onclick="age()">
                </div>
            </div>
            <div id="output"></div>
        </form>
    </div>
    <div id="soumili"><h3>ilimuos</h3></div>
</body>
</html>
